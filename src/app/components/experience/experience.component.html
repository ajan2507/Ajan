<section id="work" class="experience-section" #workExperienceSection>
  <div class="container">
    
    <!-- Section subtitle -->
    <div class="section-subtitle reveal-animation">
      <p>My Professional Journey</p>
    </div>

    <!-- Section title -->
    <div class="section-title reveal-animation">
      <h2>Work Experience</h2>
    </div>

    <!-- Two-panel layout -->
    <div class="experience-layout reveal-animation mt-20">
      
      <!-- Left panel - Experience cards -->
      <div class="experience-cards-panel">
        <div class="experience-cards-container">
          <div 
            *ngFor="let experience of experiences; let i = index"
            class="experience-card slide-in-right"
            [class.active]="i === activeExperience"
            (click)="selectExperience(i)"
          >
            <div class="company-icon">
              <img 
                [src]="experience.icon" 
                [alt]="experience.company_name"
                [style.background-color]="experience.iconBg"
              />
            </div>
            <div class="experience-card-info">
              <h3 class="experience-title">{{experience.title}}</h3>
              <p class="company-name">{{experience.company_name}}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Right panel - Experience details -->
      <div class="experience-details-panel">
        <div class="experience-details" [@slideIn]="currentExperience" *ngIf="currentExperience">
          <h3 class="details-title">{{currentExperience.title}}</h3>
          <p class="details-company">{{currentExperience.company_name}}</p>
          <p class="details-date">{{currentExperience.date}}</p>
          <ul class="details-points">
            <li *ngFor="let point of currentExperience.points">
              {{point}}
            </li>
          </ul>
        </div>
      </div>

    </div>
  </div>
</section>
