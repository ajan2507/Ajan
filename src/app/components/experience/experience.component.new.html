<section id="work" class="experience-section">
  <div class="container">
    <div class="section-header">
      <h2 class="section-title">Work Experience</h2>
    </div>
    
    <div class="experience-content">
      <div class="experience-timeline">
        <div class="experience-item" *ngFor="let experience of workExperience; let i = index">
          <div class="experience-card">
            <div class="experience-header">
              <div class="company-logo">
                <img [src]="experience.companyLogo" [alt]="experience.company + ' logo'" 
                     onerror="this.style.display='none'">
              </div>
              <div class="experience-info">
                <h3 class="position-title">{{ experience.position }}</h3>
                <h4 class="company-name">{{ experience.company }}</h4>
                <div class="experience-period">{{ experience.period }}</div>
              </div>
            </div>
            
            <div class="experience-description">
              <p>{{ experience.description }}</p>
            </div>
            
            <div class="experience-responsibilities">
              <ul>
                <li *ngFor="let responsibility of experience.responsibilities">
                  {{ responsibility }}
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="section-divider">
      <span class="section-label">CONTINUOUS LEARNING</span>
    </div>
  </div>
</section>
