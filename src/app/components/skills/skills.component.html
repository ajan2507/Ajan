<!-- Skills Section - Honeycomb Hexagon Design -->
<section id="skills" #skillsSection class="skills-section">
  <div class="container">
    <!-- Section Header -->
    <div class="section-subtitle">
      <p>Technical Proficiencies</p>
    </div>
    <div class="section-title">
      <h2>Skills.</h2>
    </div>

    <!-- Programming Category -->
    <div class="category-container">
      <h2 class="category-title top">&lt;programming&gt;</h2>
      <div class="honeycomb-grid">
        <div 
          *ngFor="let row of rows.programming; let rowIndex = index"
          class="honeycomb-row"
          [class.staggered-row]="rowIndex % 2 === 1"
        >
          <div 
            *ngFor="let tech of row"
            class="hexagon"
          >
            <img [src]="tech.icon" [alt]="tech.name" draggable="false">
          </div>
        </div>
      </div>
      <h2 class="category-title bottom">&lt;/programming&gt;</h2>
    </div>

    <!-- IT Tools Category -->
    <div class="category-container">
      <h2 class="category-title top">&lt;itTools&gt;</h2>
      <div class="honeycomb-grid">
        <div 
          *ngFor="let row of rows.itTools; let rowIndex = index"
          class="honeycomb-row"
          [class.staggered-row]="rowIndex % 2 === 1"
        >
          <div 
            *ngFor="let tech of row"
            class="hexagon"
          >
            <img [src]="tech.icon" [alt]="tech.name" draggable="false">
          </div>
        </div>
      </div>
      <h2 class="category-title bottom">&lt;/itTools&gt;</h2>
    </div>

    <!-- Content Production Category -->
    <div class="category-container">
      <h2 class="category-title top">&lt;contentProduction&gt;</h2>
      <div class="honeycomb-grid">
        <div 
          *ngFor="let row of rows.contentProduction; let rowIndex = index"
          class="honeycomb-row"
          [class.staggered-row]="rowIndex % 2 === 1"
        >
          <div 
            *ngFor="let tech of row"
            class="hexagon"
          >
            <img [src]="tech.icon" [alt]="tech.name" draggable="false">
          </div>
        </div>
      </div>
      <h2 class="category-title bottom">&lt;/contentProduction&gt;</h2>
    </div>
  </div>
</section>
