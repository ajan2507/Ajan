<section id="projects" class="projects-section">
  <div class="projects-container">
    <!-- Section Header -->
    <div class="section-header">
      <h3 class="section-subtitle">INNOVATIVE CREATIONS</h3>
      <h2 class="section-title">Projects.</h2>
    </div>

    <!-- Projects Grid -->
    <div class="projects-grid">
      <div 
        #projectCard
        class="project-card"
        *ngFor="let project of projects; let i = index"
        [style.animation-delay.ms]="i * 150"
      >
        <!-- Project Image -->
        <div class="project-image-container">
          <img 
            [src]="project.image" 
            [alt]="project.name"
            class="project-image"
            (error)="onImageError($event)"
          />
          
          <!-- Overlay with action buttons -->
          <div class="project-overlay">
            <div 
              class="source-code-btn"
              (click)="openSourceCode(project.source_code_link)"
              title="View Source Code"
            >
              <img 
                src="/assets/github.png" 
                alt="source code"
                class="github-icon"
              />
            </div>
          </div>
        </div>

        <!-- Project Content -->
        <div class="project-content">
          <h3 class="project-name">{{ project.name }}</h3>
          <p class="project-description">{{ project.description }}</p>
          
          <!-- Tech Tags -->
          <div class="project-tags">
            <p 
              *ngFor="let tag of project.tags"
              [class]="tag.color"
              class="tech-tag"
            >
              #{{ tag.name }}
            </p>
          </div>

          <!-- Live Project Button -->
          <a 
            *ngIf="project.live_project_link"
            [href]="project.live_project_link"
            target="_blank"
            rel="noopener noreferrer"
            class="live-project-btn"
          >
            Live Project
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
