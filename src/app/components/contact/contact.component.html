<section id="contact" class="contact-section" #contactSection>
  <div class="contact-container">
    <!-- Section Header -->
    <div class="introduction-section">
      <p>GET IN TOUCH</p>
    </div>

    <div class="title-section">
      <h2>Contact.</h2>
    </div>

    <!-- Main Contact Content - Horizontal Layout -->
    <div class="contact-content">
      <!-- Left Side: Contact Form in Box -->
      <div class="form-section">
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
          <!-- Name Field -->
          <div class="form-group">
            <label class="form-label">Your Name</label>
            <input 
              type="text"
              formControlName="name" 
              placeholder="What's your good name?"
              class="form-input"
              [class.error]="contactForm.get('name')?.invalid && contactForm.get('name')?.touched"
              required
            />
            <div class="error-message" *ngIf="contactForm.get('name')?.invalid && isFormSubmitted">
              Name is required



            </div>
          </div>

          <!-- Email Field -->
          <div class="form-group">
            <label class="form-label">Your Email</label>
            <input 
              type="email"
              formControlName="email" 
              placeholder="What's your email address?"
              class="form-input"
              [class.error]="contactForm.get('email')?.invalid && contactForm.get('email')?.touched"
              required
            />
            <div class="error-message" *ngIf="contactForm.get('email')?.invalid && isFormSubmitted">
              <span *ngIf="contactForm.get('email')?.errors?.['required']">Email is required</span>
              <span *ngIf="contactForm.get('email')?.errors?.['email']">Please enter a valid email</span>

            </div>
          </div>

          <!-- Message Field -->
          <div class="form-group">
            <label class="form-label">Your Message</label>
            <textarea 
              formControlName="message" 
              placeholder="What you want to say?"
              class="form-textarea"
              [class.error]="contactForm.get('message')?.invalid && contactForm.get('message')?.touched"
              rows="7"
              required>
            </textarea>
            <div class="error-message" *ngIf="contactForm.get('message')?.invalid && isFormSubmitted">
              <span *ngIf="contactForm.get('message')?.errors?.['required']">Message is required</span>
              <span *ngIf="contactForm.get('message')?.errors?.['minlength']">Message must be at least 10 characters</span>
            </div>
          </div>

          <!-- Submit Button -->
          <div class="form-submit">
            <button 
              type="submit" 
              class="submit-btn"
              [disabled]="contactForm.invalid || isLoading"
            >
              {{ isLoading ? 'Sending...' : 'Send' }}
            </button>
          </div>
        </form>
      </div>

      <!-- Right Side: 3D Planet Earth -->
      <div class="globe-section">
        <app-planet-canvas></app-planet-canvas>
      </div>
    </div>

    <!-- Success Popup Notification -->
    <div class="success-popup" [class.show]="showSuccessPopup">
      <div class="popup-content">
        <div class="popup-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div class="popup-text">
          <h4>Message Sent!</h4>
          <p>Thank you for your message. I'll get back to you soon!</p>
        </div>
      </div>
    </div>
  </div>
</section>
