<section id="contact" class="contact-section">
  <div class="contact-container">
    <!-- Section Header -->
    <div class="section-header">
      <h3 class="section-subtitle">GET IN TOUCH</h3>
      <h2 class="section-title">Contact.</h2>
    </div>

    <!-- Phone Number -->
    <div class="phone-section">
      <a href="tel:+14372161611" class="phone-link">(437) 216-1611</a>
    </div>

    <!-- Main Contact Content -->
    <div class="contact-content">
      <!-- Left Side: 3D Earth Globe -->
      <div class="globe-section">
        <app-earth-canvas></app-earth-canvas>
      </div>

      <!-- Right Side: Contact Form -->
      <div class="form-section">

        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
          <!-- Name Field -->
          <div class="form-group">
            <input 
              type="text"
              formControlName="name" 
              placeholder="Name"
              class="form-input"
              required
            />
          </div>

          <!-- Email Field -->
          <div class="form-group">
            <input 
              type="email"
              formControlName="email" 
              placeholder="Email"
              class="form-input"
              required
            />
          </div>

          <!-- Message Field -->
          <div class="form-group">
            <textarea 
              formControlName="message" 
              placeholder="Message"
              class="form-textarea"
              rows="6"
              required
            ></textarea>
          </div>

          <!-- reCAPTCHA -->
          <div class="recaptcha-section">
            <p class="recaptcha-text">Protected by reCAPTCHA Enterprise.</p>
          </div>

          <!-- Submit Button -->
          <div class="form-actions">
            <button 
              type="submit" 
              [disabled]="contactForm.invalid || isSubmitting"
              class="submit-btn"
            >
              <span class="btn-icon">⚔️</span>
              <span class="btn-text">{{ isSubmitting ? 'Sending...' : 'Send Message' }}</span>
            </button>
          </div>
        </form>

      <!-- Form Status -->
      <div class="form-status" *ngIf="submitStatus">
        <div class="status-message" [class]="submitStatus.type">
          <span>{{ submitStatus.message }}</span>
        </div>
      </div>
      </div>
    </div>
  </div>
</section>
